      <div class="authorisation">

        <div class="address-bar">
          <div class="address-bar__container">
            <a href="./index.html" class="address-bar__item">Home</a>
            &nbsp;/&nbsp;
            <a href="./" class="address-bar__item">Log in</a>

        </div>



        <section class="authorisation__container">

          <!-- ToDo show for initial page render -->
          <div class="authorisation-tabs">
            <div class="authorisation-tabs__item authorisation-tabs__item--state_inactive">
                <h3 class="authorisation-tabs__label">
                    Log in
                </h3>
            </div>
            <div class="authorisation-tabs__item authorisation-tabs__item--state_active">
                <h3 class="authorisation-tabs__label">
                    Create an account
                </h3>
            </div>
          </div>


          <form class="create-account">
            <div class="authorisation-form">
                <div class="authorisation-field">
                    <div class="authorisation-field__label">
                        First name*
                    </div>
                    <input type="text" class="authorisation-field__input"></input>
                </div>
                <div class="authorisation-field">
                    <div class="authorisation-field__label">
                        Last name*
                    </div>
                    <input type="text" class="authorisation-field__input"></input>
                </div>
                <div class="authorisation-field">
                    <div class="authorisation-field__label">
                        E-mail address*
                    </div>
                    <input type="text" class="authorisation-field__input"></input>
                </div>
                <div class="authorisation-field">
                    <div class="authorisation-field__label">
                        Password*
                    </div>
                    <input type="text" class="authorisation-field__input"></input>
                </div>
            </div>

            <div class="select-role">
              <div class="select-role__label">Please select your role*</div>
              <div class="select-role__options">
                <label class="select-role__container">
                  <input class="select-role__input" name="role" type="radio">
                  <span class="select-role__label">Customer</span>
                </label>
                <label class="select-role__container">
                  <input class="select-role__input" name="role" type="radio">
                  <span class="select-role__label">Photographer</span>
                  </label>
              </div>
            </div>

            <div class="authorisation__btn">
              <div class="authorisation__btn-container">
                <button class="button_dark authorisation__btn">
                  <span>Create an account</span>
                </button>
              </div>
            </div>



        </form>

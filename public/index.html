<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
</head>
<body>
  <section class="promo">
    <div class="wrapper">
      <div class="promo__container">
        <header class="header">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="./product-list.html">Artwork</a>
              </li>
              <li class="nav__item">
                <a href="./artists.html">Artists</a>
              </li>
            </ul>
          </nav>
          <div class="logo">
            <a href="#" class="logo__link">Logo</a>
          </div>
          <div class="actions">
            <ul class="actions__list">
              <li class="actions__item like">
                <img src="./heart_black.svg" alt="like">
              </li>
              <li class="actions__item login">
                <a href="./login.html" class="login__link">Log in</a>
              </li>
              <li class="actions__item currency">
                <select class="currency__select" name="currency-select" id="currency-select">
                  <option class="currency__option" value="USD">USD</option>
                  <option class="currency__option" value="INR">INR</option>
                  <option class="currency__option" value="GBP">GBP</option>
                  <option class="currency__option" value="CAD">CAD</option>
                  <option class="currency__option" value="AUD">AUD</option>
                  <option class="currency__option" value="EUR">EUR</option>
                  <option class="currency__option" value="JPY">JPY</option>
                </select>
              </li>
              <li class="actions__item cart">
                <div class="cart__container">
                  <a href="#" class="cart__link">Cart</a>
                  <div class="cart__counter">0</div>
                </div>
              </li>
            </ul>
          </div>
        </header>
        <div class="promo__content">
          <h1 class="promo__title">
            LIMITED EDITION PHOTOGRAPHY
          </h1>
          <div class="promo__description">
            exclusive contemporary & classic fine-art photography
          </div>
          <a href="./product-list.html">
            <button class="promo__button button">
              <span class="button__label">Explore</span>
              <img src="./arrow__right.svg" alt="arrow__right" class="button__icon">
            </button>
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="main main_home">
    <div class="wrapper">
      <div id="root" class="home-main__container">
    </div>
    </div>
  </section>
  <footer class="footer">
    <div class="wrapper">
      <div class="footer__container">
        <div class="footer__content">
          <ul class="footer__column info">
            <li class="info__item footer__list-item">
              <a href="#">About us</a>
            </li>
            <li class="info__item footer__list-item">
              <a href="#">Contacts</a>
            </li>
            <li class="info__item footer__list-item">
              <a href="#">FAQs</a>
            </li>
          </ul>
          <div class="footer__logo">
            <a href="#">Logo</a>
          </div>
          <ul class="footer__column media">
            <li class="media__item footer__list-item">
              <a href="#">
                Instagram
              </a>
            </li>
            <li class="footer__list-item">
              <a href="#">
                Facebook
              </a>
            </li>
            <li class="footer__list-item">
              <a href="#">
                Twitter
              </a>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <div class="copyright__logo">Logo</div>
          <div class="copyright__description">Â© All rights reserved.</div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
